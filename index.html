<!DOCTYPE html>
<html lang="en">

<head>
	<!-- meta tag -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<!-- CSS -->
	<link rel="stylesheet" href="index.css">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
     <!-- title -->
	<title>Twimba</title>
</head>

<body> 
	<header>
		<h1>Twimba</h1>
	</header>
	<main>
		<div class="tweet-input-area">
			<img src="images/scrimbalogo.png" alt="logo" class="profile-pic">
			<textarea placeholder="What's happening?" id="tweet-input"></textarea>
		</div>
		<button class="tweet-btn" id="tweet-btn" >Tweet</button>
		<div class="feed" id="feed">
			<!-- Tweets here!! -->
		</div> 
	</main>
	<div class="outer-modal" id="outer-modal">
		<div class="inner-modal" id="inner-modal">
			<!-- modal header -->
			<div class="modal-header">
				<div class="closeBtn" id="close-btn">Cancel</div>
			    <button class="postBtn" id="post-btn">Post</button>
			</div>
			<div class="handle-to-reply" id="handle-to-reply">
				Replying to <span class="profile-handle" id="profile-handle"></span>
			</div>
			<!-- modal body -->
			<div class="modal-body">
			<img src="images/scrimbalogo.png" alt="logo" class="profile-pic replyImg">
			<textarea placeholder="Post your reply" class="reply-tweet" id="reply-tweet"></textarea>
			</div>
		</div>
	</div>
	<script src="index.js" type="module"></script>
</body>

</html>
